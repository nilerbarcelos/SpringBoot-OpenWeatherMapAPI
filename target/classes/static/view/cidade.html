		<div class="container">
			<h3>Cadastro de Cidades</h3>
			<hr/>
			<form class="form-inline" novalidate name="frmCidade">
			  <span ng-show="cidade.error">Cidade Inexistente!</span>
			  <br/>
			  <div class="form-group">
			    <label for="txtNome">Nome:</label>			    
				<input type="text" class="form-control" name="txtNome" ng-model="cidade.nomeCidade" placeholder="Nome da cidade" required/>
				<span ng-show="frmCidade.txtNome.$error.required && frmCidade.txtNome.$dirty">Campo Nome da Cidade é obrigatório.</span>
			  </div>
			  <button type="submit" class="btn btn-primary" ng-click="salvarCidade()">Salvar</button>
			</form>
		</div>

		<div class="container text-center">
			<h3>Lista de Cidades</h3>
			<hr>
			<div class="table-responsive">
				<table class="table table-striped table-bordered text-left">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>	
							<th class="text-center">Detalhes</th>
							<th class="text-center">Excluir</th>						
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cidade in cidades">
							<td class="col-md-1">{{cidade.id}}</td>
							<td>{{cidade.nomeCidade}}</td>
							<td class="col-md-1 text-center"><a href="cidade/{{cidade.codigoCidade}}">Detalhes</a></td>
							<td class="col-md-1 text-center"><a href="#" ng-click="excluirCidade(cidade)">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
